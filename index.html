<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Responsive Grid Tutorial</title>
  </head>
  <body>
    <section class="wrapper">

    		<div class="row">
          <h2>Colors</h2>
          <hr>
        <!--PRIMARY COLORS-->
        <h3>Primary Colors</h3>
    			<div class="column-3 color-primary">
            <div class="swatch">
            </div>
            <p class="label-name"><strong>Name: </strong></p>
            <p class="label-rgb"><strong>RGB: </strong></p>
            <p class="label-hsl"><strong>HSL: </strong></p>
          </div>

          <div class="column-3 color-secondary">
            <div class="swatch">
            </div>
            <p class="label-name"><strong>Name: </strong></p>
            <p class="label-rgb"><strong>RGB: </strong></p>
            <p class="label-hsl"><strong>HSL: </strong></p>
          </div>

          <div class="column-3 color-tertiary">
            <div class="swatch">
            </div>
            <p class="label-name"><strong>Name: </strong></p>
            <p class="label-rgb"><strong>RGB: </strong></p>
            <p class="label-hsl"><strong>HSL: </strong></p>
          </div>

          <div class="column-3 color-accent">
            <div class="swatch">
            </div>
            <p class="label-name"><strong>Name: </strong></p>
            <p class="label-rgb"><strong>RGB: </strong></p>
            <p class="label-hsl"><strong>HSL: </strong></p>
          </div>
        <!--PRIMARY COLORS END-->
      </div><!--ROW ENDS-->

<!--TINTS AND TONES-->
      <h3>Tints &amp; Tones</h3>
      <div class="row">
        <div class="column-3" id="tint-primary">
          <div class="column-4 tint-section1">
            <div class="swatch">
            </div>
          </div>
          <div class="column-4 tint-section2">
            <div class="swatch">
            </div>
          </div>
          <div class="column-4 tint-section3">
            <div class="swatch">
            </div>
          </div>
        </div><!--COL CLOSE-->

      <div class="column-3" id="tint-secondary">
        <div class="column-4 tint-section1">
          <div class="swatch">
          </div>
        </div>
        <div class="column-4 tint-section2">
          <div class="swatch">
          </div>
        </div>
        <div class="column-4 tint-section3">
          <div class="swatch">
          </div>
        </div>
      </div><!--COL CLOSE-->

    <div class="column-3" id="tint-tertiary">
      <div class="column-4 tint-section1">
        <div class="swatch">
        </div>
      </div>
      <div class="column-4 tint-section2">
        <div class="swatch">
        </div>
      </div>
      <div class="column-4 tint-section3">
        <div class="swatch">
        </div>
      </div>
    </div><!--COL CLOSE-->

    <div class="column-3" id="tint-accent">
      <div class="column-4 tint-section1">
        <div class="swatch">
        </div>
      </div>
      <div class="column-4 tint-section2">
        <div class="swatch">
        </div>
      </div>
      <div class="column-4 tint-section3">
        <div class="swatch">
        </div>
      </div>
    </div><!--COL CLOSE-->
  </div><!--ROW CLOSE-->

    	</section>
  </body>
</html>
